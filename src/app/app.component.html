<main class="main">
  <div class="logos">
    <img id="t2-logo" src="/assets/t2-logo.svg"/>
    <img id="angular-logo" src="/assets/angular-logo.svg"/>
  </div>
  <div class="content">
    <h1>Miles</h1>
    <h2>{{ miles() }}</h2>
    <h1>Kilometres</h1>
    <h2>{{ kilometers() }}</h2>
    <button (click)="increaseVolume()">Increase Volume</button>
    <p>Open the developer tab to see the console log!</p>
  </div>
</main>
